version: "2"
issues:
  max-same-issues: 0

linters:
  enable:
    - bidichk
    - bodyclose
    - contextcheck
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - exptostd
    - fatcontext
    - gocognit
    - gocritic
    - gocyclo
    - godot
    - gosec
    - lll
    - makezero
    - mirror
    - misspell
    - nakedret
    - nilerr
    - nilnesserr
    - noctx
    - nolintlint
    - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - reassign
    - revive
    - rowserrcheck
    - sloglint
    - sqlclosecheck
    - tparallel
    - unconvert
    - unparam
    - usestdlibvars
    - usetesting
  settings:
    gocognit:
      min-complexity: 10
    gocritic:
      enable-all: true
      disabled-checks:
        - paramTypeCombine
        - ptrToRefParam
    gosec:
      excludes:
        - G104 # duplicate of errcheck
        - G307 # duplicate of errcheck
    govet:
      disable:
        - fieldalignment
      enable-all: true
    lll:
      line-length: 100
      tab-width: 2
    misspell:
      locale: US
    nakedret:
      max-func-lines: 0
    revive:
      confidence: 0
  exclusions:
    rules:
      - linters:
          - gosec
        path: _test\.go

formatters:
  enable:
    - gci
    - gofumpt
  settings:
    gci:
      sections:
        - standard
        - default
        - localmodule
