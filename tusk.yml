---
tasks:
  fmt:
    usage: Format code
    run:
      - go mod tidy
      - golangci-lint fmt

  lint:
    usage: Run static analysis
    run: golangci-lint run ./...

  test:
    usage: Run the tests
    options:
      all:
        usage: Run all tests and linters
        short: a
        type: bool
      verbose:
        usage: Run the tests in verbose mode
        short: v
        type: bool
        rewrite: -v
    run:
      - when: all
        task: lint
      - command: go test -race ${verbose} ./...
